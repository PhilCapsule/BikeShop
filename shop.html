<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Bike Shop</title>
</head>


<body>
        
    <div class="container-fluid">
        <!-- Header -->
        <div class="row">
            <div class="header col-12 navbar navbar-light bg-dark">
                <a class="navbar" href="index.html">
                    <img src="/img/bike-logo.svg" width="50" height="50" class="logo" alt="">
                    <script src="<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"></script>
                    The bike shop experience
                </a>
            </div>
        </div>

        <div class="row ariane">
            <nav aria-label="breadcrumb" class="col-12">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Shop</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Basket</li>
                </ol>
              </nav>
        </div>


        <h1>Basket</h1>

        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Picture</th>
                        <th scope="col">Model</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Total</th>
                        <th scope="col">Supprimer</th>
                    </tr>
                </thead>
                <tbody>
                  <tr class="basket-item">
                    <th scope="row">1</th>
                    <td><img src="img/bike-4.jpg" class="basket-img" alt=""></td>
                    <td>
                        <form>
                            <input type="text" name="quantity" value="1"  >
                            <button class="btn btn-outline-info btn-sm" name="button"><i class="fas fa-sync-alt"></i></button>
                        </form>
                    </td>
                    <td>679$</td>
                    <td>679$</td>
                    <td></td>
                    <td><button class="btn btn-outline-info btn-sm" name="button"><i class="far fa-trash-alt"></i></button></td>
                  </tr>
                  <tr class="basket-item">
                    <th scope="row">1</th>
                    <td><img src="img/bike-4.jpg" class="basket-img" alt=""></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="total-box"> Total basket : </td>
                    <td>679$</td>
                    <td class="total-box"></td>
                  </tr>
                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-info btn-sm" name="button">Checkout</button>
            </div>
        </div>




    </div>









    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>


</html>
